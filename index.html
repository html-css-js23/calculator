<!DOCTYPE html>
<html>
  <head>
    <title>Gradient Calculator</title>
    <style>
      #calculator {
        width: 200px;
        margin: 0 auto;
        border: 1px solid black;
        padding: 10px;
        border-radius: 10px;
        background-color: #F4F4F4;
      }

      #calculator input[type="text"] {
        width: 100%;
        margin-bottom: 10px;
        padding: 5px;
        font-size: 24px;
        text-align: right;
        border-radius: 5px;
        border: 1px solid black;
        background-color: white;
      }

      #calculator input[type="button"] {
        width: 50px;
        height: 50px;
        margin: 5px;
        font-size: 24px;
        border-radius: 5px;
        border: none;
        outline: none;
        background: linear-gradient(to bottom, #88D4F5, #0068BA);
        color: white;
      }

      #calculator input[type="button"]:hover {
        background: linear-gradient(to bottom, #8BD7F6, #0071BC);
      }

      #calculator .number {
        background: linear-gradient(to bottom, #6BC5D2, #0071BC);
      }

      #calculator .number:hover {
        background: linear-gradient(to bottom, #75CCE0, #007DBF);
      }

      #calculator .operator {
        background: linear-gradient(to bottom, #F09E56, #E53420);
      }

      #calculator .operator:hover {
        background: linear-gradient(to bottom, #F2AA7C, #E94231);
      }

      #calculator .equal {
        background: linear-gradient(to bottom, #F5C562, #EF6E2C);
      }

      #calculator .equal:hover {
        background: linear-gradient(to bottom, #F7CD8A, #F17144);
      }

      #calculator .clear {
        background: linear-gradient(to bottom, #F4F4F4, #C4C4C4);
      }

      #calculator .clear:hover {
        background: linear-gradient(to bottom, #F7F7F7, #C9C9C9);
      }

      #calculator .backspace {
        background: linear-gradient(to bottom, #D9D9D9, #9E9E9E);
      }

      #calculator .backspace:hover {
        background: linear-gradient(to bottom, #E3E3E3, #A8A8A8);
      }
    </style>
  </head>

  <body>
    <div id="calculator">
  <form name="calc">
    <input type="text" id="result" readonly>
    <input type="button" value="C" onclick="clearInput()">
    <input type="button" value="&#x232b;" onclick="backspace()">
    <input type="button" value="/" onclick="addToInput('/')">
    <br>
    <input type="button" value="7" onclick="addToInput('7')">
    <input type="button" value="8" onclick="addToInput('8')">
    <input type="button" value="9" onclick="addToInput('9')">
    <input type="button" value="*" onclick="addToInput('*')">
    <br>
    <input type="button" value="4" onclick="addToInput('4')">
    <input type="button" value="5" onclick="addToInput('5')">
    <input type="button" value="6" onclick="addToInput('6')">
    <input type="button" value="-" onclick="addToInput('-')">
    <br>
    <input type="button" value="1" onclick="addToInput('1')">
    <input type="button" value="2" onclick="addToInput('2')">
    <input type="button" value="3" onclick="addToInput('3')">
    <input type="button" value="+" onclick="addToInput('+')">
    <br>
    <input type="button" value="." onclick="addToInput('.')">
    <input type="button" value="0" onclick="addToInput('0')">
    <input type="button" value="=" onclick="calculateResult()">
  </form>
</div>


    <script>
      // JavaScript code for calculator
      function addToInput(val) {
  document.calc.result.value += val;
}

function clearInput() {
  document.calc.result.value = '';
}

function backspace() {
  let result = document.calc.result.value;
  document.calc.result.value = result.substr(0, result.length - 1);
}

function calculateResult() {
  let result = eval(document.calc.result.value);
  document.calc.result.value = result;
}

      }
    </script>
  </body>
